{% extends "base.html" %}

{% block title %}Meetings - Teams Meeting Summarizer{% endblock %}

{% block content %}
<div x-data="meetingsData()" x-init="loadMeetings()">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Meetings</h1>

    <!-- Meetings List -->
    <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul role="list" class="divide-y divide-gray-200">
            <template x-for="meeting in meetings" :key="meeting.id">
                <li>
                    <a :href="'/dashboard/meetings/' + meeting.id" class="block hover:bg-gray-50">
                        <div class="px-4 py-4 sm:px-6">
                            <div class="flex items-center justify-between">
                                <p class="text-sm font-medium text-blue-600 truncate" x-text="meeting.subject"></p>
                                <div class="ml-2 flex-shrink-0 flex">
                                    <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                       :class="{
                                           'bg-green-100 text-green-800': meeting.status === 'completed',
                                           'bg-blue-100 text-blue-800': meeting.status === 'processing',
                                           'bg-yellow-100 text-yellow-800': meeting.status === 'queued',
                                           'bg-gray-100 text-gray-800': meeting.status === 'discovered'
                                       }"
                                       x-text="meeting.status">
                                    </p>
                                </div>
                            </div>
                            <div class="mt-2 sm:flex sm:justify-between">
                                <div class="sm:flex">
                                    <p class="flex items-center text-sm text-gray-500">
                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                        </svg>
                                        <span x-text="meeting.organizer_name"></span>
                                    </p>
                                    <p class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                        <span x-text="meeting.duration_minutes + ' min'"></span>
                                    </p>
                                </div>
                                <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                                    <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <p>
                                        <time x-text="formatDate(meeting.start_time)"></time>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </template>
        </ul>

        <div x-show="meetings.length === 0" class="px-4 py-12 text-center text-gray-500">
            No meetings found
        </div>
    </div>
</div>

<script>
function meetingsData() {
    return {
        meetings: [],
        async loadMeetings() {
            try {
                const response = await fetch('/api/meetings?limit=50');
                this.meetings = await response.json();
            } catch (error) {
                console.error('Failed to load meetings:', error);
            }
        },
        formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    }
}
</script>
{% endblock %}
